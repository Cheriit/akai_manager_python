<div id="app">
  <b-navbar toggleable="lg" type="dark" variant="dark">
      <b-navbar-brand href="{% url 'meeting_list' %}">
          <img src="https://akai.org.pl/img/logo.svg" width="30" height="30" class="d-inline-block align-top mr-1" />
          AKAI Hub
      </b-navbar-brand>
      <b-navbar-toggle target="nav-collapse"></b-navbar-toggle>
      <b-collapse id="nav-collapse" is-nav>
          <b-navbar-nav>
              <b-nav-item href="{% url 'meeting_list' %}">Lista spotkań</b-nav-item>
              <b-nav-item href="{% url 'member_list' %}">Lista użytkowników</b-nav-item>
              {% if request.user.is_staff %}
              <b-nav-item href="{% url 'meeting_create' %}">Utwórz spotkanie</b-nav-item>
              {% endif %}    
          </b-navbar-nav>
          <b-navbar-nav class="ml-auto">  
              <b-nav-item href="{% url 'member_detail' user.id %}">
                {% if user.profile.avatar_url %}
                <img src="{{user.profile.avatar_url}}" alt="" class="profile-pic">            
                {% endif %}
                {{user.email}}
              </b-nav-item>
              <b-nav-item href="{% url 'logout' %}">Wyloguj</b-nav-item>
          </b-navbar-nav>
      </b-collapse>
  </b-navbar>
  </div>
